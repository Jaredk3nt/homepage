<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
  </head>
  <body>
    <div id="search">
      <input
        id="search-field"
        type="text"
        name="search-field"
        onkeypress="return search(event)"
      />
    </div>
    <div class="container">
      <div id="clock"></div>
      <div class="weather-container">
        <div class="row">
          <div id="weather-description" class="inline"></div>
          <div class="inline">[</div>
          <div id="countryCode" class="inline"></div>
          <div id="city" class="inline"></div>
          <div class="inline">]</div>
          <div id="temp" class="inline"></div>
        </div>
      </div>
      <div id="bookmark-container"></div>
      <div class="hint">Press spacebar to search, Esc to come back</div><br />
      <div class="weather-container">
        <div class="row">
          Sunrise: <div id="sunrise" class="inline"></div>
          Sunset: <div id="sunset" class="inline"></div>
        </div>
      </div>
    </div>

    <script src="bookmarks.js"></script>
    <script>
      const searchUrl = "https://google.com/search?q=";
      // Search on enter key event
      function search(e) {
        if (e.keyCode == 13) {
          var val = document.getElementById("search-field").value;
          window.open(searchUrl + val);
        }
      }
      // Get current time and format
      function getTime() {
        let date = new Date(),
          min = date.getMinutes(),
          sec = date.getSeconds(),
          hour = date.getHours();

        return (
          "" +
          (hour < 10 ? "0" + hour : hour) +
          ":" +
          (min < 10 ? "0" + min : min) +
          ":" +
          (sec < 10 ? "0" + sec : sec)
        );
      }

      // Get IP and Location
      function getGeoLocation(getWeatherCallback){
        let xhr = new XMLHttpRequest();
        xhr.open(
          "GET",
          "https://ipapi.co/json/"
        );
        xhr.onload = () => {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              let json = JSON.parse(xhr.responseText);
              document.getElementById("countryCode").innerHTML = json.country
              document.getElementById("city").innerHTML = json.city
              getWeatherCallback(json.latitude, json.longitude);
            } else {
              console.log("error msg: " + xhr.status);
            }
          }
        };
        xhr.send();
      }

      // Handle Weather request
      function getWeather(lat, lon) {
        let xhr = new XMLHttpRequest();
        xhr.open(
          "GET",
          "https://api.openweathermap.org/data/2.5/weather?lat="+lat+"&lon="+lon+"&units=Metric&appid=e5b292ae2f9dae5f29e11499c2d82ece"
        );
        xhr.onload = () => {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              let json = JSON.parse(xhr.responseText);
              document.getElementById("sunrise").innerHTML = new Date(json.sys.sunrise * 1000).toLocaleTimeString();
              document.getElementById("sunset").innerHTML = new Date(json.sys.sunset * 1000).toLocaleTimeString();
              document.getElementById("temp").innerHTML = json.main.temp.toFixed(0) + " Â°C";
              document.getElementById("weather-description").innerHTML = json.weather[0].description;
            } else {
              console.log("error msg: " + xhr.status);
            }
          }
        };
        xhr.send();
      }

      // Handle writing out Bookmarks
      function setupBookmarks() {
        const bookmarkContainer = document.getElementById("bookmark-container");
        bookmarkContainer.innerHTML = bookmarks.map((b) => {
            const html = ["<div class='bookmark-set'>"];
            html.push(`<div class="bookmark-title">${b.title}</div>`);
            html.push('<div class="bookmark-inner-container">');
            html.push(
              ...b.links.map(
                (l) =>
                  `<a class="bookmark" href="${l.url}" target="_blank">${l.name}</a>`
              )
            );
            html.push("</div></div>");
            return html.join("");
          })
          .join("");
      }

      window.onload = () => {
        setupBookmarks();
        getGeoLocation(getWeather);
        //getWeather();
        // Set up the clock
        document.getElementById("clock").innerHTML = getTime();
        // Set clock interval to tick clock
        setInterval(() => {
          document.getElementById("clock").innerHTML = getTime();
        }, 100);
      };

      document.addEventListener("keyup", (event) => {
        if (event.keyCode == 32) {
          // Spacebar code to open search
          document.getElementById("search").style.display = "flex";
          document.getElementById("search-field").focus();
        } else if (event.keyCode == 27) {
          // Esc to close search
          document.getElementById("search-field").value = "";
          document.getElementById("search-field").blur();
          document.getElementById("search").style.display = "none";
        }
      });
    </script>
  </body>
</html>
